<svg viewBox="200 70 360 360" xmlns="http://www.w3.org/2000/svg">
    <rect id="R" x="200" y="200" width="50" height="100" fill="rgb(255, 0, 0)" visibility="hidden">
        <animate attributeName="x" attributeType="XML" from="200.0" to="300.0" begin="500.0ms"
                 dur="2000.0ms" fill="freeze"/>
        <animate attributeName="y" attributeType="XML" from="200.0" to="300.0" begin="500.0ms"
                 dur="2000.0ms" fill="freeze"/>
        <animateTransform attributeName="width" attributeType="XML" from="50.0" to="25.0"
                          begin="2550.0ms" dur="950.0ms" fill="freeze"/>
        <animate attributeName="x" attributeType="XML" from="300.0" to="200.0" begin="3500.0ms"
                 dur="1500.0ms" fill="freeze"/>
        <animate attributeName="y" attributeType="XML" from="300.0" to="200.0" begin="3500.0ms"
                 dur="1500.0ms" fill="freeze"/>
        <animate attributeName="visibility" attributeType="XML" from="hidden" to="visible"
                 begin="0.0ms" dur="1ms" fill="freeze"/>

    </rect>
    <ellipse id="C" cx="440" cy="70" rx="60" ry="30" fill="rgb(0, 0, 255)" visibility="hidden">
        <animate attributeName="cx" attributeType="XML" from="440.0" to="440.0" begin="1000.0ms"
                 dur="1500.0ms" fill="freeze"/>
        <animate attributeName="cy" attributeType="XML" from="70.0" to="250.0" begin="1000.0ms"
                 dur="1500.0ms" fill="freeze"/>
        <animate attributeName="fill" attributeType="XML" from="rgb(0, 0, 255)" to="rgb(0, 170, 85)"
                 begin="2500.0ms" dur="1000.0ms" fill="freeze"/>

        <animate attributeName="cx" attributeType="XML" from="440.0" to="440.0" begin="2500.0ms"
                 dur="1000.0ms" fill="freeze"/>
        <animate attributeName="cy" attributeType="XML" from="250.0" to="370.0" begin="2500.0ms"
                 dur="1000.0ms" fill="freeze"/>
        <animate attributeName="fill" attributeType="XML" from="rgb(0, 170, 85)" to="rgb(0, 255, 0)"
                 begin="3500.0ms" dur="500.0ms" fill="freeze"/>

        <animate attributeName="visibility" attributeType="XML" from="hidden" to="visible"
                 begin="0.0ms" dur="1ms" fill="freeze"/>

    </ellipse>
